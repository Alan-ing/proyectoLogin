<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐mi Login</title>
    <link rel="stylesheet" href="resources/style.css" type="text/css; charset=utf-8">
</head>

<body>

    <div class="container transformed" id="container">
        <img src="img/logo-alan-castro.png" alt="Logo">
        <h2>Iniciar sesión</h2>

        <form id="login-form">
            <div class="input-container">
                <input type="text" id="username" required onfocus="collapseContainer()" onblur="expandContainer()"
                    autocomplete="username">
                <label for="username">👤 Usuario</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" required onfocus="collapseContainer()" onblur="expandContainer()"
                    autocomplete="current-password">
                <label for="password">🔒 Contraseña</label>
            </div>
            <button type="submit" class="cta" id="login-button">
                <span>Ingresar</span> </button>
        </form>
    </div>
    <script src="resources/scrip.js"></script>
    <footer>
        <p>© Alan-Castro 2024</p>
    </footer>
</body>

</html>
